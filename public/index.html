<!DOCTYPE html>
<html ng-app='timeSheet'>
<head>
	<link rel="stylesheet" media='all' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" media='all' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<title>TimeSheet</title>
  <style>
    table, form {
      page-break-after: always;
    },
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      width:100%;
    },
    th, td {
    padding: 5px;
    }


  </style>

</head>


<body ng-controller='mainController'>
  <form class="form-inline">
    <div class="form-group">
      Primeiro domingo em: <input class='form-control' type='number' ng-model='calendar.firstSunday'>
      Número do mês: <input class='form-control' type='number' ng-model='calendar.monthNumber'>
      Número de dias: <input class='form-control' type='number' ng-model='calendar.numDays'>
      Ano: <input class='form-control' type='number' ng-model='calendar.year'>
      <button class='btn btn-success' ng-click='setCalendar(calendar)'>Solicitar</button>
    </div>
    <div class="form-group">
      Feriado no dia: <input class='form-control' type='number' ng-model='holiday.day'>
      Qual feriado? <input class='form-control' type='text' ng-model='holiday.message'>
      <button class='btn btn-success' ng-click='setHoliday(holiday)'>Inserir</button>
    </div>
  </form>
	<div ng-repeat='user in users | orderBy:"department"'>
    <h1>{{user.name}}.</h1>
    <h3>{{user.department}}: {{user.role}}. {{month}} de {{year}}.</h3>

    <table class='table table-striped table-bordered'>
      <tr>
        <th> Data </th>
        <th> Entrada </th>
        <th> Ass. </th>
        <th> Saída</th>
        <th> Ass.</th>
        <th> Entrada</th>
        <th> Ass.</th>
        <th> Saída</th>
        <th> Ass.</th>
        <th> Observação</th>
      </tr>
      <tr ng-repeat='day in days'>
        <div ng-if='day.valid'>
          <td> {{day.number}} </td>
          <td></td>
          <td> {{day.valid}}</td>
          <td> {{day.message}}</td>
          <td> </td>
          <td> </td>
          <td> </td>
          <td> </td>
        </div>
        <div ng-if='!day.valid'>
          <td>{{day.message}}<td>
        </div>
      </tr>
    </table>
 	</div>


	<script src='https://code.angularjs.org/1.4.7/angular.min.js'></script>
	<script src='https://code.angularjs.org/1.4.7/angular-route.min.js'></script>
	<script src='https://code.angularjs.org/1.4.7/angular-cookies.min.js'> </script>
	<script src='https://code.angularjs.org/1.4.7/angular-animate.min.js'></script>
	<script src='app.js'> </script>
	<script src='https://code.jquery.com/jquery-2.1.4.min.js'> </script>
  <script src='https://code.angularjs.org/1.0.3/i18n/angular-locale_pt-br.js'></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>


</html>
